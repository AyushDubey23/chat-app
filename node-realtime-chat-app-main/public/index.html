<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App by Ayush</title>
  <link rel="icon" href="./img/favicon.png" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="centered-form">
    <div class="centered-form__box">
      <h1>Join Chat Room</h1>
      <form action="./chat.html">
        <label for="username">Display Name</label>
        <input type="text" name="username" id="username" placeholder="e.g. Ayush" required />
        
        <label for="room">Room</label>
        <input type="text" name="room" id="room" placeholder="e.g. General" required />
        
        <button type="submit">Join</button>
      </form>
      <footer>Made with ❤️ by Ayush Dubey</footer>
    </div>
  </div>
</body>

</html>
